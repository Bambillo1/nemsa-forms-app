{% extends "auth_base.html" %}

{% block auth_title %}Login{% endblock %}

{% block auth_content %}
<div class="auth-card shadow">
    <div class="auth-header text-center mb-4">
        <h2 class="fw-bold"><i class="bi bi-lock"></i> User Login</h2>
    </div>

    <form method="POST" action="{{ url_for('auth.login') }}">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            {# Changed label and input name to 'username' #}
            <label class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span> {# Changed icon to person #}
                <input type="text" class="form-control" name="username" required> {# Changed name to username #}
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-key"></i></span>
                <input type="password" class="form-control" name="password" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </button>

        <div class="text-center">
            <a href="{{ url_for('auth.register') }}" class="text-muted">
                Don't have an account? Register here
            </a>
        </div>
    </form>
</div>
{% endblock %}
